name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-js-version: '18'
        cache: 'npm'
        cache-dependency-path: 'DrawerZen/drawerzen-app/package-lock.json'

    - name: Install dependencies
      working-directory: ./DrawerZen/drawerzen-app
      run: npm ci

    - name: Build
      working-directory: ./DrawerZen/drawerzen-app
      run: npm run build

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./DrawerZen/drawerzen-app/build
        cname: drawerzen-demo.netlify.app
